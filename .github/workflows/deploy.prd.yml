# This is a basic workflow to help you get started with Actions

name: Continuous Deployment (Prod)

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the prd branch
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 12
      - run: npm install -g yarn
      - run: yarn install --frozen-lockfile
      # Build website into static files
      - run: ln -sf siteConfig.prd.js src/utils/siteConfig.js
      - name: Build website
        run: yarn build
      - run: ln -sf $PWD/fission.prd.yaml fission.yaml
